
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - RC Bridge</title>
  <script>
    // Store the URL the user tried to access
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
    // Log to console for debugging
    console.log('404 handler: Redirecting from', window.location.pathname, 'to homepage');
    // Redirect to the index page where the SPA will load
    window.location.replace('/');
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1E3A8A;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      text-align: center;
      max-width: 80%;
    }
    .brand {
      font-weight: bold;
      color: #1E3A8A;
      margin-bottom: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="brand">RC Bridge</div>
  <div class="loader"></div>
  <div class="message">
    <p>The page you requested (<span id="requestedPath" style="font-weight: bold;"></span>) was not found.</p>
    <p>Redirecting to the homepage...</p>
  </div>
  <script>
    // Display the path the user tried to access
    document.getElementById('requestedPath').textContent = window.location.pathname;
  </script>
</body>
</html>
