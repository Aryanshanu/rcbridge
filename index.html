
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC Bridge - Real Estate & Community Building</title>
    <meta name="description" content="RC Bridge - Revolutionizing Real Estate & Community Building in India" />
    <meta name="author" content="RC Bridge" />
    
    <!-- Enhanced Open Graph / Social Media tags -->
    <meta property="og:title" content="RC Bridge - Real Estate & Community Building" />
    <meta property="og:description" content="Revolutionizing Real Estate & Community Building in India with innovative property solutions" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rcbridge.co/" />
    <meta property="og:site_name" content="RC Bridge" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RC Bridge - Real Estate & Community Building" />
    <meta name="twitter:description" content="Revolutionizing Real Estate & Community Building in India" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="real estate, property, India, Hyderabad, investment, community building" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://rcbridge.co/" />
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://router.huggingface.co" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RealEstateAgent",
      "name": "RC Bridge",
      "description": "Revolutionizing Real Estate & Community Building in India",
      "url": "https://rcbridge.co",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Hyderabad",
        "addressRegion": "Telangana",
        "addressCountry": "IN"
      },
      "areaServed": {
        "@type": "City",
        "name": "Hyderabad"
      },
      "priceRange": "₹₹-₹₹₹"
    }
    </script>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/placeholder.svg" as="image" type="image/svg+xml" />
    
    <!-- Add prefetch for common routes -->
    <link rel="prefetch" href="/properties" />
    <link rel="prefetch" href="/services" />
    
    <!-- Fallback style for no JavaScript -->
    <noscript>
      <style>
        .noscript-message {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
          font-family: sans-serif;
          padding: 20px;
        }
      </style>
    </noscript>
    
    <!-- SPA redirect handler -->
    <script>
      (function() {
        // Handle direct navigation to routes in SPA
        if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
          console.log('Detected direct route access:', window.location.pathname);
          sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
        }
      })();
    </script>
  </head>

  <body>
    <!-- Progressive Enhancement: Show basic content for crawlers -->
    <noscript>
      <div class="noscript-message">
        <div>
          <h1>RC Bridge - Real Estate & Community Building</h1>
          <p>Revolutionizing Real Estate & Community Building in India</p>
          <p>For the best experience, please enable JavaScript in your browser.</p>
          <nav>
            <a href="/">Home</a> | 
            <a href="/properties">Properties</a> | 
            <a href="/services">Services</a> | 
            <a href="/contact">Contact</a>
          </nav>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
