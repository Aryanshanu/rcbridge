
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC Bridge - Real Estate & Community Building</title>
    <meta name="description" content="RC Bridge - Revolutionizing Real Estate & Community Building in India" />
    <meta name="author" content="RC Bridge" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/placeholder.svg" as="image" type="image/svg+xml" />
    
    <!-- Add prefetch for common routes -->
    <link rel="prefetch" href="/properties" />
    <link rel="prefetch" href="/services" />
    
    <!-- Fallback style for no JavaScript -->
    <noscript>
      <style>
        .noscript-message {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
          font-family: sans-serif;
          padding: 20px;
        }
      </style>
    </noscript>
  </head>

  <body>
    <!-- Fallback content for no JavaScript -->
    <noscript>
      <div class="noscript-message">
        <div>
          <h1>JavaScript Required</h1>
          <p>We're sorry, but RC Bridge requires JavaScript to function properly. Please enable JavaScript to continue.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Add improved redirect script for SPA routing -->
    <script>
      // This script handles direct navigation to routes in a SPA
      (function() {
        // Check if this is a direct route hit (not a regular page navigation)
        if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
          // Store the current URL and route the user was trying to access
          sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
        }
      })();
    </script>
  </body>
</html>
